<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <form>
    <ion-searchbar
  [(ngModel)]="value"
  [showCancelButton]="true"
  (ionInput)="getItems($event.data)"
  (ionCancel)="onCancel($event)"
  name="search">
</ion-searchbar>
  </form>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="showDetail(item)" class="e2eSearchbarNavItem">
      {{ item }}
    </button>
  </ion-list>

  <ion-item>
    <ion-icon name="logo-twitter" item-start>
      <ion-badge item-end>260k</ion-badge>
    </ion-icon>
    Followers
  </ion-item>

  <button ion-button icon-only (click)="cart()">
    <ion-icon name="cart"> <ion-badge item-end>260k</ion-badge></ion-icon>
</button>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>v1.0.0</ion-title>
  </ion-toolbar>
</ion-footer>
