<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

  <ion-header>
    <ion-toolbar color='primary'>
      <ion-buttons start>
        <button ion-button icon-only (click)='onCancel()'>
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
      <ion-searchbar [(ngModel)]="value" 
      (input)="onSearchInput()" 
      [showCancelButton]="true"
      (ionCancel)="onCancel($event)"></ion-searchbar>
      <ion-buttons end>
        <button ion-button icon-only (click)='onDismiss()'>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let item of items" (click)="showDetail(item)" class="e2eSearchbarNavItem">
      {{ item }}
    </button>
  </ion-list>

  <ion-item>
    <ion-icon name="logo-twitter" item-start>
      <ion-badge item-end>260k</ion-badge>
    </ion-icon>
    Followers
  </ion-item>

  <button ion-button icon-only (click)="cart()">
    <ion-icon name="cart"> <ion-badge item-end>260k</ion-badge></ion-icon>
</button>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <ion-title>v1.0.0</ion-title>
  </ion-toolbar>
</ion-footer>
