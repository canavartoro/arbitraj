<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>

  <ion-header>
    <ion-toolbar color='primary'>
      <ion-buttons start>
        <button ion-button icon-only (click)='onCancel()'>
          <ion-icon name="close"></ion-icon>
        </button>
      </ion-buttons>
      <ion-searchbar [(ngModel)]="value" 
      (input)="onSearchInput()" 
      showCancelButton="false"
      (ionCancel)="onCancel($event)"></ion-searchbar>
      <ion-buttons end>
        <button ion-button icon-only (click)='onDismiss()'>
          <ion-icon name="add"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>

</ion-header>

<ion-content padding>
  <ion-card no-padding *ngFor="let item of items; let j = index">
    <ion-card-content>
        <p>
            {{ item.Name }}
        </p>
    </ion-card-content>
    <ion-row no-padding>
        <ion-col text-left>
            <button ion-button clear icon-left class="like">
                <ion-icon name='heart'></ion-icon>
                {{ item.id }}
                <span>Id</span>
            </button>
        </ion-col>
        <ion-col text-center>
            <button ion-button clear icon-left (click)="setProduct(item.id)" class="comment">
                <ion-icon name='chatboxes'></ion-icon>
                {{ item.Price }}
                <span>Fiyat</span>
            </button>
        </ion-col>
        <ion-col text-right>
            <button ion-button clear icon-left icon-only class="delete">
                <ion-icon name='trash'></ion-icon>
            </button>
        </ion-col>
    </ion-row>

</ion-card>
